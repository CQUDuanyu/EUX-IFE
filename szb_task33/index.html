    <form id="task">
        <input type="text" autofocus="true">
        <input type="submit" value="执行">
    </form>

    <script>
        var task = document.getElementById('task');
        var text = task.getElementsByTagName('input')[0];
        var tank = document.getElementById('tank');
        var tankObj = {
            angle:0,
            dom:tank,
            head:0,
            direction:['top', 'left', 'bottom', 'right'],
            go:function () {
                switch (this.head) {
                    case 0:
                        var top = parseInt(getComputedStyle(this.dom).top)
                        top -= 50;
                        if (top < 100) {
                            top = 100;
                        }
                        this.dom.style.top = top + 'px';

                        break;
                    case 1:
                        var left = parseInt(getComputedStyle(this.dom).left)
                        left -= 50;
                        if (left < 50) {
                            left = 50;
                        }
                        this.dom.style.left = left + 'px';
                        break;
                    case 2:
                        var left = parseInt(getComputedStyle(this.dom).left)
                        left += 50;
                        if (left > 500) {
                            left = 500;
                        }
                        this.dom.style.left = left + 'px';
                        break;
                    case 3:
                        var top = parseInt(getComputedStyle(this.dom).top)
                        top += 50;
                        if (top > 550) {
                            top = 550;
                        }
                        this.dom.style.top = top + 'px';
                        break;
                    default:
                        alert(this.head);
                        break;
                }
            },
            turnLeft: function () {
                this.head += 1;
                this.head %= 3;
                this.angle -= 90;
                var rotate = 'rotate(' + this.angle + 'deg)';
                this.dom.style.transform = rotate;
            },
            turnRight: function () {
                this.head -=1;
                if (this.head < 0) {
                    this.head += 4;
                }
                this.angle += 90;
                var rotate = 'rotate(' + this.angle + 'deg)';
                this.dom.style.transform = rotate;

            },
            turnBack: function () {
                this.head -=2;
                if (this.head < 0) {
                    this.head += 4;
                }
                this.angle += 180;
                var rotate = 'rotate(' + this.angle + 'deg)';
                this.dom.style.transform = rotate;
            }
        }

        task.addEventListener('submit', function (e) {
            e.preventDefault();
            var value = text.value.toUpperCase();
            switch (value) {
                case 'GO':
                    tankObj.go();
                    break;
                case 'TUN LEF':
                    tankObj.turnLeft();
                    break;
                case 'TUN RIG':
                    tankObj.turnRight();
                    break;
                case 'TUN BAC':
                    tankObj.turnBack();
                    break;
                default:
                alert('请输出指定字符，不区分大小写：GO/TUN LEF/TUN RIG/TUN BAC')
                    break;
            }


        })
